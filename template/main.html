{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <title>Week 2</title>
    <style>
        .qrcodevisible {
            align-items: center;
            transition: 0.4s ease;
        }
    </style>
</head>

<body>

    <header class="w3-display-container w3-content w3-center" style="max-width:1500px">
        <img class="w3-image" src="{% static 'img/background.jpg' %}" alt="Me" width="1500" height="600">
        <div class="w3-display-middle w3-padding-large w3-border w3-wide w3-text-light-grey w3-center">
            <h1 class="w3-hide-medium w3-hide-small w3-xxxlarge">Week 2</h1>
            <h5 class="w3-hide-large" style="white-space:nowrap"></h5>
            <h3 class="w3-hide-medium w3-hide-small"></h3>
        </div>
        <!-- <a class="w3-bar-item w3-button" style="margin:10px;" href="index">CRUD</a>
            <button type="button" class="w3-bar-item w3-button" style="display: block; margin:10px;"
                data-toggle="modal" data-target="#myModal">QR Generator</button> -->
        <!-- Navbar (placed at the bottom of the header image) -->
        <div class="w3-bar w3-light-grey w3-round w3-display-bottommiddle w3-hide-small" style="bottom:-16px">
            
            <a href="index" class="w3-bar-item w3-button" style="background-color: black; color:white;">CRUD</a>
            <a class="w3-bar-item w3-button" data-toggle="modal" data-target="#myModal" style="background-color: black; color:white;" >QR Code</a>

            
        </div>
    </header>

    <!-- Navbar on small screens -->
    <div class="w3-center w3-light-grey w3-padding-16 w3-hide-large w3-hide-medium">
        <div class="w3-bar w3-light-grey">
            <!-- <a href="#" class="w3-bar-item w3-button">Home</a>
            <a href="#portfolio" class="w3-bar-item w3-button">Portfolio</a>
            <a href="#contact" class="w3-bar-item w3-button">Contact</a> -->
        </div>
    </div>
    <!-- Page content -->
    <div class="w3-content w3-padding-large w3-margin-top" id="portfolio">


        <div class="container">
            <div class="row">
                <div class="col">
                </div>
                <div class="col-8 pm-6">
                    {% if data %}
                    <h4>Your QR Code is:</h4>
                    <img class="qrcodevisible" src="{% static 'img/test.png' %}">
                    {% endif %}

                </div>
                <div class="col">

                </div>
            </div>
        </div>



        <!-- Modal -->
        <div id="myModal" class="modal fade" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">

                        <h4 class="modal-title">QR</h4>
                        <button type="button" class="close" style="padding-left:70%;"
                            data-dismiss="modal">&times;</button>
 
                        </div>
                        <form action="generate" method="post">
                            {% csrf_token %}
                    <div class="modal-body">

                            <center><h3 style="display: block; " id="h1">Enter Data For Generating QR Code </h3></center>
                            <center><input type="text" name="data"></center>
                                                   

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </form>

                </div>


            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
</body>

</html>
